<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <button onclick="mostraAlerta()"> Não me pressione</button>
            <!-- outras opções de eventos são: onMouseOver, onKeyUp, onKeyDown, onKeyPress -->
        </div>

        <script>  
        function mostraAlerta(){
            alert('O botão foi pressionado');
        }          
        </script>
    </body>
</html>
