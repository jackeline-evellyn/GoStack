<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function exibeAlgo() {
                console.log('Hello World');
            }

            setTimeout(exibeAlgo, 1000); //Time Out, tempo de delay para chamar a função

            setInterval(exibeAlgo, 5000); //intervalo, espaço de tempo entre exibições
           
        </script>
    </body>
</html>
