<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            /*
            Estrutura de repetição
            for e while
            */
          for (var i=0; i <= 100; i++){
              console.log(i);
          }

          var j = 55656565;
          while (j >= 100){
              console.log(j);

              j /= 5;
          }
        </script>
    </body>
</html>
