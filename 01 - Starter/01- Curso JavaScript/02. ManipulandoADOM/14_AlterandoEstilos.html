<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <div class="box"></div>
        </div>

        <script>
        var boxElement = document.querySelector('.box');  // referenciadndo a classe box

        boxElement.style.width = 100; // realizando estilizações que seram repassadas ao CSS
        boxElement.style.height = 100;
        boxElement.style.backgroundColor = '#f00';
        </script>
    </body>
</html>
