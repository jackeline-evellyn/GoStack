<html>
    <head>
        <meta charset="UTF-8">
        <title> Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <input id="nome">
        </div>
        <script>
            var linkElement = document.createElement('a'); // criou o elemento de link 
            linkElement.setAttribute('href', 'http://rocketseat.com.br');
            linkElement.setAttribute('title', 'Site da Rocketseat');
            //configurou os atributos

            var textElement = document.createTextNode('Acessar site da Rocketseat');
            linkElement.appendChild(textElement); // Adicionou como filho do linkElement
            
            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);

            var inputElement = document.querySelector('#nome');
            containerElement.removeChild(inputElement);

        </script>
    </body>
</html>
