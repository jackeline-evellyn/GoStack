<html>
    <head>
        <meta charset='UTF-8'>
        <title>Exercicio 2</title>
    </head>
    <body>
        <div id="app">
            <button id='newSquare'>Criar Novo Quadrado</button>
            <div id="squares"></div>
        </div>
        <script>
            var btnElement = document.getElementById('newSquare');
            var squaresElement = document.getElementById('squares');
            
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }
                var newColor = getRandomColor();

            btnElement.onclick = function (){
                var square = document.createElement('div');
            
                square.style.width= 100;
                square.style.height= 100;
                square.style.backgroundColor= '#f00'; 

                square.onmouseover = function (){
                    square.style.backgroundColor = getRandomColor();
                }

                squaresElement.appendChild(square);
              
            }
            
                
        </script>
    </body>
</html>
