<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function exibeEndereco(endereco){
                return( "O usuário mora em " + endereco.cidade +
                "/ " + endereco.uf +
                ", no bairro " + endereco.bairro +
                ", na rua " + endereco.rua +
                " com o nº " + endereco.numero);
           }

            var endereco = {
                rua:"Rua dos Pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

           
           console.log(exibeEndereco(endereco));
        </script>
    </body>
</html>
