<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            /* Os tipos de dados javascript
            string, int, float, booleano, array e objeto
            */
            
            console.log('Hello World');
            var nome =  "Jackeline";
            nome = 2;

            // Tipos de dados no javacript
            var nome = "Diego"; //string 
            var idade = 23;     //int
            var peso = 80.5;    //float
            var humano = true;  // boleano

            var alunos =['Diego', 'Gabriel','Lucas']; // array

            var aluno = {
                nome: 'Diego',
                idade: 23,
                peso: 80.5,
                humano: true
            };  //objeto

            console.log(nome);
            console.log(alunos[1]);
            console.log(aluno.peso); 
        </script>
    </body>
</html>
